<div class="slideshow-background flex justify-center items-center min-h-screen">
 
    <div class="w-[400px] h-[500px] bg-gradient-to-br from-[#FFDAB9]/50 to-[#B22222]/50 backdrop-blur-sm rounded-lg shadow-lg p-8 border border-white/10">
      <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-[#FFDAB9] md:text-5xl lg:text-6xl dark:text-[#FFDAB9]">MOS BURGERS</h1>
      <p class="mb-8 text-lg font-normal text-gray-200 lg:text-xl sm:px-6 dark:text-gray-200">Welcome! Log in to your account as an Admin or Cashier to manage operations.</p>
      <form (ngSubmit)="onSubmit()" class="w-full mx-auto">
        <!-- Username Field -->
        <div class="relative mb-4">
          <input
            [(ngModel)]="username"
            name="username"
            type="text"
            placeholder="Username"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
      
        <!-- Password Field -->
        <div class="relative mb-4">
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="Password"
            class="w-full px-3 py-2 border rounded "
          />
        </div>
      
        <!-- Submit Button -->
        <button type="submit" class="bg-gradient-to-tr from-[#B22222] to-[#8B0000] text-white shadow-md shadow-[#B22222]/20 hover:shadow-lg hover:shadow-[#B22222]/40 active:opacity-[0.85] w-full px-4 py-2 rounded">
          Login
        </button>
      </form>
    </div>
  </div>
