        <li>

        </li>
        <li>
          <a aria-current="page" class="active" routerLink="/order" >
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">

        <li>
          <a class="" routerLink="/product" >

              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                  <path d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375z"></path>

        <li>
          <a class="" routerLink="/customer" >

            </button>
          </a>
        </li>
      </ul>
      <ul class="mb-4 flex flex-col gap-1">
        <li class="mx-3.5 mt-4 mb-2">
          <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">auth pages</p>
        </li>
        <li>
          <a class="" routerLink="/login" >
            <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">

  <div class="p-4 xl:ml-80">
    <div class="mb-4 p-6 bg-gray-800 rounded-lg">
      <h2 class="text-white text-lg font-semibold mb-4">Add New Product</h2>
      <form (ngSubmit)="addProduct()" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="itemName" class="block text-sm font-medium text-white">Product Name</label>
            <input
              type="text"
              id="itemName"
              [(ngModel)]="product.itemName"
              name="itemName"
              placeholder="Enter product name"
              class="w-full p-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B22222]"
              required
            />
          </div>
          <div>
            <label for="des" class="block text-sm font-medium text-white">Description</label>
            <input
              type="text"
              id="des"
              [(ngModel)]="product.des"
              name="des"
              placeholder="Enter product description"
              class="w-full p-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B22222]"
              required
            />
          </div>
        </div>

  
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="price" class="block text-sm font-medium text-white">Price</label>
            <input
              type="number"
              id="price"
              [(ngModel)]="product.price"
              name="price"
              placeholder="Enter product price"
              class="w-full p-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B22222]"
              required
            />
          </div>
          <div>
            <label for="qty" class="block text-sm font-medium text-white">Quantity</label>
            <input
              type="number"
              id="qty"
              [(ngModel)]="product.qty"
              name="qty"
              placeholder="Enter product quantity"
              class="w-full p-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B22222]"
              required
            />
          </div>
        </div>

       
        <div>
          <label for="image" class="block text-sm font-medium text-white">Image</label>
          <input
            type="file"
            id="image"
            (change)="onFileSelected($event)"
            [disabled]="isUploading"
            class="w-full p-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B22222]"
          />
        </div>

        <div class="flex justify-end gap-4">
          <button
            type="button"
            (click)="uploadImage()"
            [disabled]="!selectedFile || isUploading"
            class="w-[150px] py-2 bg-gradient-to-tr from-[#B22222] to-[#8B0000] text-white rounded-lg hover:shadow-lg hover:shadow-[#B22222]/40 active:opacity-[0.85]"
          >
            {{ isUploading ? 'Uploading...' : 'Upload Image' }}
          </button>
          <button
            type="submit"
            [disabled]="!product.imgUrl"
            class="w-[150px] py-2 bg-gradient-to-tr from-[#B22222] to-[#8B0000] text-white rounded-lg hover:shadow-lg hover:shadow-[#B22222]/40 active:opacity-[0.85]"
          >
            Add Product
          </button>
        </div>
        <p *ngIf="error" class="text-red-500 text-sm">{{ error }}</p>
      </form>
    </div>

    <div class="mb-4 flex gap-4">
      <input
        type="text"
        placeholder="Search products by name..."
        class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#B22222]"
        [(ngModel)]="searchQuery"
      />
      <button
        (click)="searchProducts()"
        class="w-[100px] py-2 bg-gradient-to-tr from-[#B22222] to-[#8B0000] text-white rounded-lg hover:shadow-lg hover:shadow-[#B22222]/40 active:opacity-[0.85]"
      >
        Search
      </button>
    </div>

    
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg max-h-[429px] overflow-y-auto">
      <table class="w-full text-sm text-left rtl:text-right text-gray-300">
        <thead class="text-xs uppercase bg-gray-800 sticky top-0">
          <tr>
            <th scope="col" class="px-6 py-3">Name</th>
            <th scope="col" class="px-6 py-3">Description</th>
            <th scope="col" class="px-6 py-3">Price</th>
            <th scope="col" class="px-6 py-3">Quantity</th>
            <th scope="col" class="px-6 py-3">Image</th>
            <th scope="col" class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let product of products"
            class="bg-gray-700 border-b border-gray-600 hover:bg-gray-800 text-white"
          >
            <!-- Name -->
            <td class="px-6 py-4">
              <ng-container *ngIf="editingProduct?.id === product.id; else viewName">
                <input
                  type="text"
                  [(ngModel)]="editingProduct.itemName"
                  class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#B22222]"
                />
              </ng-container>
              <ng-template #viewName>{{ product.itemName }}</ng-template>
            </td>

            <!-- Description -->
            <td class="px-6 py-4">
              <ng-container *ngIf="editingProduct?.id === product.id; else viewDescription">
                <input
                  type="text"
                  [(ngModel)]="editingProduct.des"
                  class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#B22222]"
                />
              </ng-container>
              <ng-template #viewDescription>{{ product.des }}</ng-template>
            </td>

            <!-- Price  -->
            <td class="px-6 py-4">
              <ng-container *ngIf="editingProduct?.id === product.id; else viewPrice">
                <input
                  type="number"
                  [(ngModel)]="editingProduct.price"
                  class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#B22222]"
                />
              </ng-container>
              <ng-template #viewPrice>{{ product.price }}</ng-template>
            </td>

            <!-- Quantity  -->
            <td class="px-6 py-4">
              <ng-container *ngIf="editingProduct?.id === product.id; else viewQty">
                <input
                  type="number"
                  [(ngModel)]="editingProduct.qty"
                  class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#B22222]"
                />
              </ng-container>
              <ng-template #viewQty>{{ product.qty }}</ng-template>
            </td>

            <!-- Image -->
            <td class="px-6 py-4">
              <img [src]="product.imgUrl" alt="Product Image" class="w-12 h-12 rounded-lg" />
            </td>

            <!-- Action Buttons -->
            <td class="px-6 py-4">
              <ng-container *ngIf="editingProduct?.id === product.id; else editButtons">
                <button
                  (click)="saveProduct()"
                  class="font-medium text-green-500 hover:text-green-700 mr-4"
                >
                  Save
                </button>
                <button
                  (click)="cancelEdit()"
                  class="font-medium text-red-500 hover:text-red-700"
                >
                  Cancel
                </button>
              </ng-container>
              <ng-template #editButtons>
                <button
                  (click)="editProduct(product)"
                  class="font-medium text-[#B22222] hover:text-[#8B0000] mr-4"
                >
                  Edit
                </button>
                <button
                  (click)="deleteProduct(product.id)"
                  class="font-medium text-[#B22222] hover:text-[#8B0000]"
                >
                  Delete
                </button>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
