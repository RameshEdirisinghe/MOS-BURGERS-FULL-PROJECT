                  <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">orders</p>
                </button>
              </a>
            </li>
            <li>
              <a class="" routerLink="/product">
                <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">

                </button>

            </li>
            <li>
              <a class="" routerLink="/customer">
                <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">

                  </svg>
                  <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">customers</p>
                </button>
              </a>
            </li>
          </ul>
          <ul class="mb-4 flex flex-col gap-1">
            <li class="mx-3.5 mt-4 mb-2">
              <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">auth pages</p>
            </li>
            <li>
              <a class="" href="#">
                <button class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">

    <aside class="bg-gradient-to-br from-gray-800 to-gray-900 fixed inset-y-0 right-0 z-50 my-4 mr-4 h-[calc(100vh-32px)] w-72 rounded-xl flex flex-col">
      <div class="p-4">
        <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">Cart</h6>
      </div>
      <div class="flex-1 overflow-y-auto px-4">
        <div class="cart-container mt-4">
          <div *ngFor="let item of addCart" class="cartCard mb-4 p-4 bg-gray-700 rounded-lg">
            <div class="flex items-center gap-4">
              <img [src]="item.imgUrl" alt="{{ item.itemName }}" class="w-12 h-12 rounded-lg" />
              <div>
                <p class="text-white font-medium">{{ item.itemName }}</p>
                <p class="text-gray-300 text-sm">Rs. {{ item.price }}</p>
                <p class="text-gray-300 text-sm">Qty: {{ item.qty }}</p>
              </div>
              <button (click)="removeFromCart(item.id)" class="ml-auto text-gray-300 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15" class="w-5 h-5">
                  <path fill="currentColor" d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="p-4 bg-gray-800 rounded-b-xl">
        <div class="footer-bar">
          <div class="total-price mb-4 flex justify-between text-white">
            <span>Total:</span>
            <span class="font-semibold">Rs. {{ totalAmount }}</span>
          </div>
          <div class="received-amount mb-4">
            <label for="received-amount-input" class="text-white">Received:</label>
            <input
              type="number"
              id="received-amount-input"
              placeholder="Enter amount"
              (input)="calculateChange()"
              class="w-full p-2 rounded-lg bg-gray-600 text-white placeholder-gray-400"
            />
          </div>
          <div class="change-amount mb-4 flex justify-between text-white">
            <span>Change:</span>
            <span class="font-semibold">Rs. {{ changeAmount >= 0 ? changeAmount : 0 }}</span>
          </div>
          <button
            class="w-full py-2 bg-gradient-to-tr from-[#B22222] to-[#8B0000] text-white rounded-lg hover:shadow-lg hover:shadow-[#B22222]/40 active:opacity-[0.85]"
            (click)="printBill()"
          >
            Check Out
          </button>
        </div>
      </div>
    </aside>

    <div class="p-4 xl:ml-80 xl:mr-80">
      <div class="mt-12 overflow-y-auto max-h-[850px] px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
          <!-- Product Cards -->
          <div *ngFor="let meal of allMeals" class="card">
            <div class="card-img">
              <img [src]="meal.imgUrl" alt="{{ meal.itemName }}" class="card-img-sc" />
            </div>
            <div class="card-info">
              <p class="text-title">{{ meal.itemName }}</p>
            </div>
            <div class="card-footer">
              <span class="text-title">Rs. {{ meal.price }}</span>
              <div class="card-button" (click)="addToCart(meal.id)">
                <svg class="svg-icon" viewBox="0 0 20 20">
                  <path d="M17.72,5.011H8.026c-0.271,0-0.49,0.219-0.49,0.489c0,0.271,0.219,0.489,0.49,0.489h8.962l-1.979,4.773H6.763L4.935,5.343C4.926,5.316,4.897,5.309,4.884,5.286c-0.011-0.024,0-0.051-0.017-0.074C4.833,5.166,4.025,4.081,2.33,3.908C2.068,3.883,1.822,4.075,1.795,4.344C1.767,4.612,1.962,4.853,2.231,4.88c1.143,0.118,1.703,0.738,1.808,0.866l1.91,5.661c0.066,0.199,0.252,0.333,0.463,0.333h8.924c0.116,0,0.22-0.053,0.308-0.128c0.027-0.023,0.042-0.048,0.063-0.076c0.026-0.034,0.063-0.058,0.08-0.099l2.384-5.75c0.062-0.151,0.046-0.323-0.045-0.458C18.036,5.092,17.883,5.011,17.72,5.011z"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>
